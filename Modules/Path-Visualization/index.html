<!DOCTYPE html>
<html>
<head>
    <!-- P5 library -->
    <script src="../../Libraries/P5/p5.min.js"></script>
    <script src="../../Libraries/P5/p5.sound.min.js"></script>

    <!-- Data-Structures -->
    <script src="../../Libraries/Data-Structures/PriorityQueue.js"></script>
    <script src="../../Libraries/Data-Structures/Queue.js"></script>

    <!-- Subclasses of Module -->
    <script src="sketch.js"></script>
    <script src="Node.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

    <form id="form1">
        Rows: <input name="rows" type="text" size="3">
        Columns: <input name="cols" type="text" size="3">
    </form>

    <button onclick="changeRows(document.getElementById('form1').elements)">Submit</button>


    <button onclick="reset()">Reset</button>
    <button onclick="randomise()">Randomise</button>
    <button onclick="setupSearch(new Queue())">Breadth First Search</button>
    <button onclick="setupSearch(new PriorityQueue((n1, n2) => {
        let fx = (n1.g + n1.h) - (n2.g + n2.h);
        return fx === 0 ? n2.g - n1.g : fx;
    }))"
    >A*
    </button>

</head>
</html>
