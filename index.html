<!DOCTYPE html>
<html>
<head>
  <title>Sokoban Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #buttonContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    #game-container {
      margin-top: 40px; /* Add some top margin to push the map down */
    }
    #messagePopup {
      /* Your CSS styles for the message popup */
      /* ... */
    }
    #resetButton {
      /* Your CSS styles for the reset button */
      /* ... */
    }
  </style>
</head>
<body>
  <div id="buttonContainer">
    <button onclick="startGame()">Play</button>
    <button onclick="solvePuzzle()">Solve</button>
  </div>
  <div id="game-container">
    <script src="sketch.js"></script>
    <script src="p5.min.js"></script>
  </div>
  <div id="messagePopup"></div>
  <div id="resetButton" onclick="resetLevel()">Reset Level</div>
</body>
</html>
